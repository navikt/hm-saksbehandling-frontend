name: Cypress Tests

on:
  push:
    branches-ignore:
      - main # deploy-dev.yml har egen cypress test

env:
  HUSKY: 0

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run dev
          wait-on: 'http://localhost:3001'
          working-directory: client
