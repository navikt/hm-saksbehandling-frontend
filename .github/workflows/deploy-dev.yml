name: Bygg, deploy til dev-gcp og lag release
on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'
    branches:
      - main
      - bosted

env:
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}

