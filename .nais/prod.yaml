apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    app: hm-saksbehandling-frontend
    team: teamdigihot
  name: hm-saksbehandling-frontend
  namespace: teamdigihot
  annotations:
    snorlax.nais.io/enabled: 'true'
spec:
  image: {{image}}
  team: teamdigihot
  port: 3000
  ingresses:
    - https://hm-saksbehandling.intern.nav.no
    - https://hotsak.intern.nav.no
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    max: 6
    min: 2
  accessPolicy:
    outbound:
      rules:
        - application: hm-mocks
        - application: hm-saksbehandling
        - application: hm-grunndata-api
        - application: saksbehandling-redis
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        extra:
          - "NAVident"
        groups:
          - id: "2f632b40-4730-4692-9c7c-fb744e2d33e1"
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  secureLogs:
    enabled: true
  envFrom:
    - secret: redis-password
    - secret: hm-saksbehandling
  env:
    - name: API_URL
      value: http://hm-saksbehandling.teamdigihot.svc.cluster.local
    - name: GRUNNDATA_API_URL
      value: http://hm-grunndata-api.teamdigihot.svc.cluster.local
    - name: PORT
      value: '3000'
    - name: CLIENT_ID_SPESIALIST
      value: api://prod-gcp.teamdigihot.hm-saksbehandling/.default
    - name: REDIS_HOST
      value: saksbehandling-redis.teamdigihot.svc.cluster.local
    - name: USE_MSW
      value: 'false'
