apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    app: hm-saksbehandling-frontend
    team: teamdigihot
  name: hm-saksbehandling-frontend
  namespace: teamdigihot
spec:
  image: {{ image }}
  team: teamdigihot
  port: 3000
  ingresses:
    - https://hm-saksbehandling.dev.intern.nav.no
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    max: 1
    min: 1
  #azure:
  #  application:
  #    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  secureLogs:
    enabled: true
  env:
    - name: API_URL
      value: http://hm-mocks.teamdigihot.svc.cluster.local
    - name: PORT
      value: 3000

