apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    app: hotsak-frontend
    team: teamdigihot
  name: hotsak-frontend
  namespace: teamdigihot
spec:
  image: {{image}}
  team: teamdigihot
  port: 3000
  ingresses:
    - https://hm-saksbehandling.labs.nais.io
    - https://hotsak.labs.nais.io
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    max: 1
    min: 1
  azure:
    application:
      enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  secureLogs:
    enabled: true
  envFrom:
    - secret: hm-saksbehandling
  env:
    - name: API_URL
      value: ''
    - name: GRUNNDATA_API_URL
      value: http://dummy
    - name: PORT
      value: '3000'
    - name: CLIENT_ID_HOTSAK_API
      value: api://dev-gcp.teamdigihot.hm-saksbehandling/.default
    - name: REDIS_HOST
      value: saksbehandling-redis.teamdigihot.svc.cluster.local
    - name: USE_MSW
      value: 'true'
